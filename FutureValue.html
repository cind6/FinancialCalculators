  <div>
    <div class="container border">
      <div class="row">
        <div class="col">
          <h2>CD Calculator</h2>
          <form>
            <div class="mb-4">
              <label for="depositAmount" class="form-label">Deposit Amount</label>
              <input type="number" class="form-control" id="depositAmount">
            </div>
            <div class="mb-3">
              <label for="lengthTerm" class="form-label">CD Term length</label>
              <input type="number" class="form-control" id="lengthTerm">
            </div>
          
            <br>
            <br>
            <div class="mb-3">
                <label for="annualRate" class="form-label">APY (%) (Annual Percentage Yield)</label>
                <input type="text" class="form-control" id="annualRate">
            </div>
            


            <div class="mb-3">
              <fieldset disabled>
                <label for="futureValue" class="form-label">Future Value</label>
                <input type="text" class="form-control" id="futureValue" >
              </fieldset>
            </div>
            <div class="mb-3">
              <fieldset disabled>
                <label for="totalInterest" class="form-label">Total Interest Earned</label>
                <input type="text" class="form-control" id="totalInterest">
              </fieldset>
            </div>
            <button id="calculateBtn" type="button" class="btn btn-primary">Calculate</button>
            <button id="resetBtn" type="reset" class="btn btn-dark">Reset</button>

          </form>
        </div>
      </div>
    </div>
  
  </div>

  
</div>
